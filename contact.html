<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Virtual Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="container">
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3889.5605750487407!2d74.85202737373001!3d12.87163401706482!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba35b1c504f06a5%3A0x9720c6a220d4ecd3!2sImpelsys%20Private%20Limited!5e0!3m2!1sen!2sin!4v1733467008923!5m2!1sen!2sin" 
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <b><label for="name">Full Name:</label></b>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <b><label for="email">Email:</label></b>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <b><label for="message">Message:</label></b>
            <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>

            <button type="submit" data-bs-toggle="tooltip" data-bs-placement="top" title="Submit Form">Send Message</button>
        </form>
    </div>
</div>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
