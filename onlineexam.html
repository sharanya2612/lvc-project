<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Form</title>
    <link rel="stylesheet" href="css/style10.css">
</head>
<body>

    <h1>Online Exam Form</h1><br>
    <form id="examForm" onsubmit="return calculateResults(event)">
        <div class="question-container">
            <h3>Q1: HTML is used to create:</h3>
            <input type="radio" id="q1a" name="q1" value="a">
            <label for="q1a">a) Static Page</label><br>
            <input type="radio" id="q1b" name="q1" value="b">
            <label for="q1b">b) Dynamic Page</label><br>
            <input type="radio" id="q1c" name="q1" value="c">
            <label for="q1c">c) Both</label><br>
            <input type="radio" id="q1d" name="q1" value="d">
            <label for="q1d">d) None</label><br>
            <span id="q1-error" class="error"></span>
        </div>

        <div class="question-container">
            <h3>Q2: JS is used to create:</h3>
            <input type="radio" id="q2a" name="q2" value="a">
            <label for="q2a">a) Static Page</label><br>
            <input type="radio" id="q2b" name="q2" value="b">
            <label for="q2b">b) Dynamic Page</label><br>
            <input type="radio" id="q2c" name="q2" value="c">
            <label for="q2c">c) Both</label><br>
            <input type="radio" id="q2d" name="q2" value="d">
            <label for="q2d">d) None</label><br>
            <span id="q2-error" class="error"></span>
        </div>

        <div class="question-container">
            <h3>Q3: CSS is used to style:</h3>
            <input type="radio" id="q3a" name="q3" value="a">
            <label for="q3a">a) Content</label><br>
            <input type="radio" id="q3b" name="q3" value="b">
            <label for="q3b">b) Structure</label><br>
            <input type="radio" id="q3c" name="q3" value="c">
            <label for="q3c">c) Layout and Appearance</label><br>
            <input type="radio" id="q3d" name="q3" value="d">
            <label for="q3d">d) None</label><br>
            <span id="q3-error" class="error"></span>
        </div>

        <div class="question-container">
            <h3>Q4: Which HTML element is used to define an internal style sheet?</h3>
            <input type="radio" id="q4a" name="q4" value="a">
            <label for="q4a">a) &lt;style&gt;</label><br>
            <input type="radio" id="q4b" name="q4" value="b">
            <label for="q4b">b) &lt;script&gt;</label><br>
            <input type="radio" id="q4c" name="q4" value="c">
            <label for="q4c">c) &lt;css&gt;</label><br>
            <input type="radio" id="q4d" name="q4" value="d">
            <label for="q4d">d) &lt;link&gt;</label><br>
            <span id="q4-error" class="error"></span>
        </div>
        
        <div class="question-container">
            <h3>Q5: Which of the following is a JavaScript data type?</h3>
            <input type="radio" id="q5a" name="q5" value="a">
            <label for="q5a">a) Integer</label><br>
            <input type="radio" id="q5b" name="q5" value="b">
            <label for="q5b">b) String</label><br>
            <input type="radio" id="q5c" name="q5" value="c">
            <label for="q5c">c) Boolean</label><br>
            <input type="radio" id="q5d" name="q5" value="d">
            <label for="q5d">d) All of the above</label><br>
            <span id="q5-error" class="error"></span>
        </div>

        <button type="submit" id="submitButton">Show Results</button>
    </form>

    <div id="result" class="result"></div>

    <button id="resetButton" class="hidden" onclick="resetTest()">Take Test Again</button>

    <script>
        function calculateResults(event) {
            event.preventDefault(); // Prevent form submission

            // Correct answers
            var correctAnswers = {
                q1: 'a', // Correct answer for Q1
                q2: 'b', // Correct answer for Q2
                q3: 'c', // Correct answer for Q3
                q4: 'a', // Correct answer for Q4
                q5: 'd'  // Correct answer for Q5
            };

            var score = 0;

            // Check Q1
            var q1Answer = document.querySelector('input[name="q1"]:checked');
            if (!q1Answer) {
                document.getElementById("q1-error").textContent = "Please select an answer for Q1.";
            } else {
                document.getElementById("q1-error").textContent = "";
                if (q1Answer.value === correctAnswers.q1) {
                    score += 2;
                    document.getElementById("q1" + q1Answer.value).classList.add("correct-answer");
                    document.querySelector('label[for="q1' + q1Answer.value + '"]').classList.add("correct-answer");
                } else {
                    document.getElementById("q1" + q1Answer.value).classList.add("incorrect-answer");
                    document.querySelector('label[for="q1' + q1Answer.value + '"]').classList.add("incorrect-answer");
                    document.getElementById("q1" + correctAnswers.q1).classList.add("correct-answer");
                    document.querySelector('label[for="q1' + correctAnswers.q1 + '"]').classList.add("correct-answer");
                }
            }

            // Check Q2
            var q2Answer = document.querySelector('input[name="q2"]:checked');
            if (!q2Answer) {
                document.getElementById("q2-error").textContent = "Please select an answer for Q2.";
            } else {
                document.getElementById("q2-error").textContent = "";
                if (q2Answer.value === correctAnswers.q2) {
                    score += 2;
                    document.getElementById("q2" + q2Answer.value).classList.add("correct-answer");
                    document.querySelector('label[for="q2' + q2Answer.value + '"]').classList.add("correct-answer");
                } else {
                    document.getElementById("q2" + q2Answer.value).classList.add("incorrect-answer");
                    document.querySelector('label[for="q2' + q2Answer.value + '"]').classList.add("incorrect-answer");
                    document.getElementById("q2" + correctAnswers.q2).classList.add("correct-answer");
                    document.querySelector('label[for="q2' + correctAnswers.q2 + '"]').classList.add("correct-answer");
                }
            }

            // Check Q3
            var q3Answer = document.querySelector('input[name="q3"]:checked');
            if (!q3Answer) {
                document.getElementById("q3-error").textContent = "Please select an answer for Q3.";
            } else {
                document.getElementById("q3-error").textContent = "";
                if (q3Answer.value === correctAnswers.q3) {
                    score += 2;
                    document.getElementById("q3" + q3Answer.value).classList.add("correct-answer");
                    document.querySelector('label[for="q3' + q3Answer.value + '"]').classList.add("correct-answer");
                } else {
                    document.getElementById("q3" + q3Answer.value).classList.add("incorrect-answer");
                    document.querySelector('label[for="q3' + q3Answer.value + '"]').classList.add("incorrect-answer");
                    document.getElementById("q3" + correctAnswers.q3).classList.add("correct-answer");
                    document.querySelector('label[for="q3' + correctAnswers.q3 + '"]').classList.add("correct-answer");
                }
            }

            // Check Q4
            var q4Answer = document.querySelector('input[name="q4"]:checked');
            if (!q4Answer) {
                document.getElementById("q4-error").textContent = "Please select an answer for Q4.";
            } else {
                document.getElementById("q4-error").textContent = "";
                if (q4Answer.value === correctAnswers.q4) {
                    score += 2;
                    document.getElementById("q4" + q4Answer.value).classList.add("correct-answer");
                    document.querySelector('label[for="q4' + q4Answer.value + '"]').classList.add("correct-answer");
                } else {
                    document.getElementById("q4" + q4Answer.value).classList.add("incorrect-answer");
                    document.querySelector('label[for="q4' + q4Answer.value + '"]').classList.add("incorrect-answer");
                    document.getElementById("q4" + correctAnswers.q4).classList.add("correct-answer");
                    document.querySelector('label[for="q4' + correctAnswers.q4 + '"]').classList.add("correct-answer");
                }
            }

            // Check Q5
            var q5Answer = document.querySelector('input[name="q5"]:checked');
            if (!q5Answer) {
                document.getElementById("q5-error").textContent = "Please select an answer for Q5.";
            } else {
                document.getElementById("q5-error").textContent = "";
                if (q5Answer.value === correctAnswers.q5) {
                    score += 2;
                    document.getElementById("q5" + q5Answer.value).classList.add("correct-answer");
                    document.querySelector('label[for="q5' + q5Answer.value + '"]').classList.add("correct-answer");
                } else {
                    document.getElementById("q5" + q5Answer.value).classList.add("incorrect-answer");
                    document.querySelector('label[for="q5' + q5Answer.value + '"]').classList.add("incorrect-answer");
                    document.getElementById("q5" + correctAnswers.q5).classList.add("correct-answer");
                    document.querySelector('label[for="q5' + correctAnswers.q5 + '"]').classList.add("correct-answer");
                }
            }

            // Disable the form after submission
            disableForm();

            // Display result
            var resultMessage = "You scored " + score + " out of 10.";
            document.getElementById("result").textContent = resultMessage;

            // Show "Take Test Again" button
            document.getElementById("resetButton").classList.remove("hidden");
        }

        function disableForm() {
            var form = document.getElementById("examForm");
            var submitButton = document.getElementById("submitButton");
            var inputs = form.querySelectorAll("input");
            var errorMessages = form.querySelectorAll(".error");

            // Disable inputs
            inputs.forEach(input => {
                input.disabled = true;
            });

            // Disable submit button
            submitButton.disabled = true;

            // Hide error messages
            errorMessages.forEach(message => {
                message.style.display = 'none';
            });
        }

        function resetTest() {
            var form = document.getElementById("examForm");
            var inputs = form.querySelectorAll("input[type='radio']");
            var errorMessages = form.querySelectorAll(".error");
            var resultMessage = document.getElementById("result");

            // Reset inputs
            inputs.forEach(input => {
                input.checked = false;
                input.disabled = false;
            });

            var labels = form.querySelectorAll("label");
            labels.forEach(label => {
                label.classList.remove("correct-answer", "incorrect-answer");
            });

            // Hide result message
            resultMessage.textContent = "";

            // Reset error messages
            errorMessages.forEach(message => {
                message.textContent = "";
            });

            // Enable submit button
            document.getElementById("submitButton").disabled = false;

            // Hide "Take Test Again" button
            document.getElementById("resetButton").classList.add("hidden");
        }
    </script>

</body>
</html>
