<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>

<header>
    <h1>Photo Gallery</h1>
</header>

<main>
    <section>
        <h2>Our Team</h2>

        <table>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Photo</th>
                <th>Video</th>
            </tr>
            <tr>
                <td><a href="#video-frame1">John Doe</a></td>
                <td>CEO</td>
                <td>
                    <div class="image-container">
                        <img src="image/p1.png" alt="John Doe's Photo">
                    </div>
                </td>
                <td>
                    <div class="video-container" id="video-frame1">
                        <div class="video-message">
                            Click on name to display video
                        </div>
                        <iframe src="assets/videos/v1.mp4"></iframe>
                    </div>
                </td>
            </tr>
            <tr>
                <td><a href="#video-frame2">Jane Smith</a></td>
                <td>Project Manager</td>
                <td>
                    <div class="image-container">
                        <img src="image/p2.png" alt="Jane Smith's Photo">
                    </div>
                </td>
                <td>
                    <div class="video-container" id="video-frame2">
                        <div class="video-message">
                            Click on name to display video
                        </div>
                        <iframe src="assets/videos/v2.mp4"></iframe>
                    </div>
                </td>
            </tr>
            <tr>
                <td><a href="#video-frame3">Alice Johnson</a></td>
                <td>Developer</td>
                <td>
                    <div class="image-container">
                        <img src="image/p3.png" alt="Alice Johnson's Photo">
                    </div>
                </td>
                <td>
                    <div class="video-container" id="video-frame3">
                        <div class="video-message">
                            Click on name to display video
                        </div>
                        <iframe src="assets/videos/v3.mp4"></iframe>
                    </div>
                </td>
            </tr>
            <tr>
                <td><a href="#video-frame4">Bob Brown</a></td>
                <td>Designer</td>
                <td>
                    <div class="image-container">
                        <img src="image/p4.png" alt="Bob Brown's Photo">
                    </div>
                </td>
                <td>
                    <div class="video-container" id="video-frame4">
                        <div class="video-message">
                            Click on name to display video
                        </div>
                        <iframe src="assets/videos/v4.mp4"></iframe>
                    </div>
                </td>
            </tr>
        </table>
    </section>
</main>

</body>
</html>
